<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap">
<body>
   <header>
            <img src="imag/Logo.svg" alt="logo alura">
        </header>
     
        <div class="container">
            <div class="left-column">
              
                <textarea id="inputText" placeholder="Ingrese el texto aquí" oninput="validarTexto(this)"></textarea>
                <br>
                <div class="letras minusculas">
                    <img src="imag/bi_exclamation-circle-fill.svg" alt="logo de advertencia">
                    <p>solo letras minúsculas y sin acentos</p>
                </div>
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
                
            </div>
            <div class="right-column">
                <img id="resultImage" class="desaparece" src="imag/Muñeco.png" alt="Resultado">
                <p id="resultText1" class="desaparece">Ningún mensaje fue encontrado</p>
                <p id="resultText2" class="desaparece">Ingresa el texto que desees encriptar o desencriptar</p>
                <textarea id="outputText" readonly></textarea>
                <button onclick="copiarTexto()">Copiar</button>
            </div>
        
            <footer>
                <div class="social-icons">
                    <p>2024 Tatiana Padilla</p>
                    <a href="https://www.linkedin.com/in/tatianapadillab/" target="_blank">
                        <img src="imag/icons8-linkedin (1).svg" alt="">
                    </a>
                    <a href="https://github.com/TatianaPadillab" target="_blank">
                       <img src="imag/icons8-git.svg" alt="">
                    </a>
                   
                </div>
            </footer>
 
        <script src="scripp.js"></script>
</body>
</html>
